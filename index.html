<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register Manager</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <nav class="nav">
            <div>Cash Register Manager</div>
        </nav>

        <main>
            <div class="error-message">
                <h4 class="header-content">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</h3>
                <div class="message"></div>
            </div>

            <div class="div1">
                <label for="input-bill">Bill Amount:</label>
                <input class="input-bill" type="number"></input>
            </div>

            <br>
            <div>
                <label>Cash Paid:</label>
                <input class="input-paid" type="number"></input>
            </div>
            <br>
            <button class="btn-check">Check</button>

            <table id="table">
                <tr id="row1">
                    <td>No Of Notes</td>
                    <td class="notes-1"></td>
                    <td class="notes-2"></td>
                    <td class="notes-3"></td>
                    <td class="notes-4"></td>
                    <td class="notes-5"></td>
                    <td class="notes-6"></td>
                    <td class="notes-7"></td>
                    <td class="notes-8"></td>
                </tr>
                <tr id="row2">
                    <td>Note</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </main>

        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
